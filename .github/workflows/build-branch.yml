name: build container image when branches are pushed

on:
  push:
    branches: ["*"]

jobs:
  build:
    if: github.event.pusher.name != 'dreamkast-cloudnativedays'
    uses: cloudnativedaysjp/reusable-workflows/.github/workflows/rw-build-image.yml@main
    permissions:
      contents: read
    with:
      image_name: dreamkast-ecs
      platforms: amd64
      aws_region: us-west-2
      run-trivy: true
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
