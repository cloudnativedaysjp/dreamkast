name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
      - master
    types: [opened, synchronize]

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: whoan/docker-build-with-cache-action@master
      with:
        username: inductor
        password: "${{ secrets.DOCKER_HUB_PASSWORD }}"
        image_name: dreamkast
    - name: Run tests
      shell: bash
      env:
        DOCKER_BUILDKIT: 1
        COMPOSE_DOCKER_CLI_BUILD: 1
      run: |
        docker-compose -f docker-compose.yaml -f test-docker-compose.yaml up --exit-code-from app
