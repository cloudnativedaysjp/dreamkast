name: CI

on:
  push:
    paths-ignore:
      - '.github/**'
      - '!.github/workflows/ci.yml'
      - '**.md'
    branches:
    - main
  pull_request:
    paths-ignore:
      - '.github/**'
      - '!.github/workflows/ci.yml'
      - '**.md'
    branches:
      - main
    types: [opened, synchronize]

jobs:
  run-test:
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: write
    timeout-minutes: 30
    if: github.event.pusher.name != 'dreamkast-cloudnativedays'
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        persist-credentials: false
    - name: dependencies
      run: |
        sudo apt update
        sudo apt-get install -y libvips42 libmysqlclient21 libyaml-dev
        sudo ln -s /usr/lib/x86_64-linux-gnu/libffi.so.7.1.0 /usr/lib/x86_64-linux-gnu/libffi.so.6
    - name: Run database
      shell: bash
      run: |
        docker compose up -d db redis
    - name: Set up Node.js
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
      with:
        node-version-file: '.node-version'
        cache: 'yarn'
    - name: yarn install
      run: |
        yarn
    - name: Set up Ruby
      uses: ruby/setup-ruby@ab177d40ee5483edb974554986f56b33477e21d0 # v1.265.0
      with:
        ruby-version: '.ruby-version'
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Run rubocop
      run: |
        bundle exec rubocop
    - name: Prepare tests
      shell: bash
      env:
        COVERAGE: true
      run: |
        bundle exec rails db:create RAILS_ENV=test
        bundle exec rails db:environment:set RAILS_ENV=test
        bundle exec rails db:migrate RAILS_ENV=test
        bundle exec rake ci:check_git_diff
        bundle exec rake assets:precompile
    - name: Run tests
      shell: bash
      env:
        COVERAGE: true
      run: |
        bundle exec rspec
    - name: Simplecov Report
      uses: aki77/simplecov-report-action@7fd5fa551dd583dd437a11c640b2a1cf23d6cdaa # v1.5.2
      with:
        failedThreshold: 60
        token: ${{ secrets.GITHUB_TOKEN }}
