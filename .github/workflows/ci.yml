name: CI

on:
  push:
    paths-ignore:
      - '.github/**'
      - '!.github/workflows/ci.yml'
      - '**.md'
    branches:
    - main
  pull_request:
    paths-ignore:
      - '.github/**'
      - '!.github/workflows/ci.yml'
      - '**.md'
    branches:
      - main
    types: [opened, synchronize]

jobs:
  run-test:
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: write
    timeout-minutes: 30
    if: github.event.pusher.name != 'dreamkast-cloudnativedays'
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        persist-credentials: false
    - name: dependencies
      run: |
        sudo apt update
        sudo apt-get install -y libvips42 libmysqlclient21 libyaml-dev
        sudo ln -s /usr/lib/x86_64-linux-gnu/libffi.so.7.1.0 /usr/lib/x86_64-linux-gnu/libffi.so.6
    - name: Run database
      shell: bash
      run: |
        docker compose up -d db
    - name: Set up Node.js
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      with:
        node-version-file: '.node-version'
        cache: 'yarn'
    - name: yarn install
      run: |
        yarn
    - name: Set up Ruby
      uses: ruby/setup-ruby@2a7b30092b0caf9c046252510f9273b4875f3db9 # v1.254.0
      with:
        ruby-version: '.ruby-version'
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Run rubocop
      run: |
        bundle exec rubocop
    - name: Prepare tests
      shell: bash
      env:
        COVERAGE: true
      run: |
        bundle exec rails db:create RAILS_ENV=test
        bundle exec rails db:environment:set RAILS_ENV=test
        bundle exec rails db:migrate RAILS_ENV=test
        bundle exec rake ci:check_git_diff
        bundle exec rake assets:precompile
    - name: Run tests
      shell: bash
      env:
        COVERAGE: true
      run: |
        bundle exec rspec
    - name: Simplecov Report
      uses: aki77/simplecov-report-action@7fd5fa551dd583dd437a11c640b2a1cf23d6cdaa # v1.5.2
      with:
        failedThreshold: 60
        token: ${{ secrets.GITHUB_TOKEN }}
