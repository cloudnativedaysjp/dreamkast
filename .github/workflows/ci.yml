name: CI

on:
  push:
    paths-ignore:
      - '.github/**'
      - '!.github/workflows/ci.yml'
      - '**.md'
    branches:
    - main
  pull_request:
    paths-ignore:
      - '.github/**'
      - '!.github/workflows/ci.yml'
      - '**.md'
    branches:
      - main
    types: [opened, synchronize]

jobs:
  run-test:
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: write
    timeout-minutes: 30
    if: github.event.pusher.name != 'dreamkast-cloudnativedays'
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        persist-credentials: false
    - name: dependencies
      run: |
        sudo apt update
        sudo apt-get install -y libvips42 libmysqlclient21 libyaml-dev
        sudo ln -s /usr/lib/x86_64-linux-gnu/libffi.so.7.1.0 /usr/lib/x86_64-linux-gnu/libffi.so.6
    - name: Run database
      shell: bash
      run: |
        docker compose up -d db redis
    - name: Set up Node.js
      uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
      with:
        node-version-file: '.node-version'
        cache: 'yarn'
    - name: yarn install
      run: |
        yarn
    - name: Run JavaScript tests
      run: |
        yarn test
    - name: Set up Ruby
      uses: ruby/setup-ruby@675dd7ba1b06c8786a1480d89c384f5620a42647 # v1.281.0
      with:
        ruby-version: '.ruby-version'
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Run rubocop
      run: |
        bundle exec rubocop
    - name: Prepare tests
      shell: bash
      env:
        COVERAGE: true
      run: |
        bundle exec rails db:create RAILS_ENV=test
        bundle exec rails db:environment:set RAILS_ENV=test
        bundle exec rails db:migrate RAILS_ENV=test
        bundle exec rake ci:check_git_diff
        bundle exec rake assets:precompile
    - name: Run tests
      shell: bash
      env:
        COVERAGE: true
      run: |
        bundle exec rspec
    - name: Simplecov Report
      uses: aki77/simplecov-report-action@7fd5fa551dd583dd437a11c640b2a1cf23d6cdaa # v1.5.2
      with:
        failedThreshold: 60
        token: ${{ secrets.GITHUB_TOKEN }}
