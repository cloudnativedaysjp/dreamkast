name: CI

on:
  push:
    paths-ignore:
      - '.github/**'
      - '!.github/workflows/ci.yml'
      - '**.md'
    branches:
    - main
  pull_request:
    paths-ignore:
      - '.github/**'
      - '!.github/workflows/ci.yml'
      - '**.md'
    branches:
      - main
    types: [opened, synchronize]

jobs:
  run-test:
    runs-on: ubuntu-latest
    if: ${{ ! contains(github.event.pull_request.title, '[dreamkast-releasebot]') }}
    steps:
    - uses: actions/checkout@v3
    - name: dependencies
      run: |
        echo 'deb http://security.ubuntu.com/ubuntu xenial-security main' | sudo tee /etc/apt/sources.list.d/xenial-security.list
        sudo apt update
        sudo apt-get install -y libvips42 libmysqlclient20
        sudo ln -s /usr/lib/x86_64-linux-gnu/libffi.so.7.1.0 /usr/lib/x86_64-linux-gnu/libffi.so.6
    - name: Run database
      shell: bash
      run: |
        docker-compose up -d db redis
    - name: Set up Node.js 16.13.1
      uses: actions/setup-node@v3
      with:
        node-version: 16.13.1
        cache: 'yarn'
    - name: yarn install
      run: |
        yarn
    - name: Set up Ruby 3.1.2
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1.2
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Run rubocop
      run: |
        bundle exec rubocop
    - name: Prepare tests
      shell: bash
      env:
        COVERAGE: true
      run: |
        bundle exec rake webpacker:compile
        bundle exec rails db:create RAILS_ENV=test
        bundle exec rails db:environment:set RAILS_ENV=test
        bundle exec rails db:migrate RAILS_ENV=test
        bundle exec rake ci:check_git_diff
    - name: Run tests
      shell: bash
      env:
        COVERAGE: true
      run: |
        bundle exec rspec
    - name: Simplecov Report
      uses: aki77/simplecov-report-action@v1
      with:
        failedThreshold: 25
        token: ${{ secrets.GITHUB_TOKEN }}
