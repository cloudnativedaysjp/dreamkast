name: remove 'reviewapps' label from PR that no update during 3 days

on:
  schedule:
    - cron: '0 0 * * *' # 09:00 JST
  workflow_dispatch:

jobs:
  remove-label:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      issues: write
    timeout-minutes: 3
    steps:
      - uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const targetLabel = 'reviewapps';
            const targetDays =  3;

            const now = new Date();
            const borderDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() - targetDays);
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open",
            });
            await Promise.all(
            prs.data.filter(d => {
              const updatedAt = new Date(Date.parse(d.updated_at));
              return updatedAt < borderDate && d.labels.some(label => label.name == targetLabel);
            }).map(pr => {
              github.rest.issues.removeLabel({
                name: targetLabel,
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
              })
            })
            );
